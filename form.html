<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="form.css" />
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Demo Form</h1>
    <header></header>

    <main>
      <form action="/" method="GET">
        <section>
          <h2>Personal Information</h2>
          <ul>
            <li>
              <label for="username">Your Name</label>
              <input type="text" name="user-name" id="username" required />
            </li>
            <li>
              <label for="useremail">Your email address</label>
              <input type="email" name="user-email" id="useremail" required />
            </li>

            <li>
              <label for="userpassword">Your password</label>
              <input
                type="password"
                name="user-password"
                id="userpassword"
                required
              />
            </li>
          </ul>
        </section>

        <section>
          <h2>More Details</h2>
          <ul>
            <li>
              <label for="userage">Your Age</label>
              <input
                type="number"
                step="1"
                name="user-age"
                id="userage"
                required
                min="18"
                max="45"
              />
            </li>

            <li>
              <label for="birthdate">Your birthdate</label>
              <input
                type="date"
                name="user-birthdate"
                id="birthdate"
                required
                min="1921-01-01"
                max="2003-01-01"
              />
            </li>

            <li>
              <label for="favorite-color">favorite color ?</label>
              <select name="favorite-color" id="favorite-color">
                <option value="">blue</option>
                <option value="">green</option>
                <option value="">yellow</option>
              </select>
            </li>
          </ul>
        </section>

        <section>
          <h2>Your Message</h2>
          <label for="usermessage"></label>
          <textarea
            name="user-message"
            id="usermessage"
            cols="30"
            rows="10"
          ></textarea>
        </section>

        <section>
          <h2>How should we verify your account?</h2>
          <ul>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-text-message"
                required
              />
              <label for="verify-text-message">Via Textmessage </label>
            </li>

            <li class="form-control-inline">
              <input type="radio" name="verify" id="verify-phone" required />
              <label for="verify-phone">Via a phone Call </label>
            </li>

            <li class="form-control-inline">
              <input type="radio" name="verify" id="verify-email" required />
              <label for="verify-email">Via an email </label>
            </li>
          </ul>
        </section>

        <section>
          <h2>checkbox section</h2>
          <ul>
            <li class="form-control-inline">
              <input
                type="checkbox"
                id="contact-email"
                name="contact"
                value="email"
              />
              <label for="contact-email">contact via mail</label>
            </li>
            <li class="form-control-inline">
              <input
                type="checkbox"
                id="contact-phone"
                name="contact"
                value="phone"
              />
              <label for="contact-phone">contact via phone</label>
            </li>
          </ul>
        </section>
        <hr />
        <section>
          <div class="form-control-inline">
            <input type="checkbox" id="agree-terms" name="terms" />
            <label for="agree-terms">Agree to terms</label>
          </div>
        </section>

        <section>
          <button>Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
